<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	*{
		text-align: center;
	}

	#p1{
		color : red;
		font-size: 35px;
		font-weight: bolder;
	}
	#p2{
		letter-spacing: 15px;
		text-decoration: underline;
		font-size: 3px;
	}
	
	.p3{
		font-style: italic;
		font-weight: bolder;
		font-size: 20px;
	}
	.p4{
		color : #86E57F;
		text-shadow: 5px 5px 5px #8C8C8C;
		font-weight: bolder;
	}

</style>
</head>
<body>
<p id="p1">여러분 오늘은 CSS를 배우고 있습니다.</p>
<p id="p2">CSS는 HTML 페이지를 디자인 할 때 자주 사용합니다.</p>
<p class="p3">최종적으로는 HTML과 CSS는 분리되어야 합니다.</p>
<p class="p4">CSS의 많은 속송에 대해서 한번 배워보도록 하죠.</p>
</body>
</html>
