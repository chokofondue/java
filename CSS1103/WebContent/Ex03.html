<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
p{
text-align : center;
line-height: 50px;
}
#title{
font-size: 50px;
font-weight: bold;
color: red;

}
#underline{
text-decoration: underline;
color: gray;
font-size:20px;
letter-spacing: 15px;
}
#italic{
font-size: 41px;
font-style: italic;
}
#shadow{
text-shadow: 10px 10px 10px limegreen;
color: limegreen;
font-size: 25px;
}
</style>
</head>
<body>
	<p id = "title">여러분 오늘은 CSS를 배우고 있음<p>
	<p id="underline">CSS는 HTML페이지를 디자인 할때 자주 사용합니다</p>
	<p id="italic">최종적으로는 HTML과 CSS는 분리되어야 합니다.</p>
	<p id="shadow">CSS의 많은 속성에 대해서 한번 배워보도록 하죠</p>
</body>
</html>
