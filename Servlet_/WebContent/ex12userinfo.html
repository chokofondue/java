<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<fieldset>
<legend>Join Page</legend>
<form>
	<table align ="center">
		<tr>
			<td>ID</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>PW</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>NAME</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>EMAIL</td>
			<td><input type="email"></td>
		</tr>
		<tr>
			<td>TEL</td>
			<td><input type="tel"></td>
		</tr>
		<tr>
			<td>GENDER</td>
			<td>MAN<input type="radio"> WOMEN<input type="radio"></td>
		</tr>
		<tr>
			<td>HOBBY</td>
			<td>SPORT<input type="checkbox" value="SPORT"> STUDY<input type="checkbox" value="STUDY"> EATING<input type="checkbox" value="EATING"></td>
		</tr>
		<tr>
			<td>BRITHDAY</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>COLOR</td>
			<td><input type="color"></td>
		</tr>
		<tr>
			<td>COUNTTY</td>
			<td>
				<select>
					<option>choice..</option>
					<option>KOREA</option>
					<option>USA</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>TALK</td>
			<td>
				<textarea rows="10" cols="30"></textarea>
			</td>
		</tr>
		<tr>
			<td>
			<input type="submit" value="Join"> 
			<input type="reset" value="Reset">
			</td>
		</tr>
	</table>
</form>
</fieldset>
</body>
</html>
